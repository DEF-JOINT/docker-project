events {}

http {
    upstream app_backend {
        server app:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Статика — просто файлы из /usr/share/nginx/html
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # Все /api/... прокидываем в Flask
        location /api/ {
            proxy_pass http://app_backend/;  # /api/ отрежется и пойдёт на /
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
